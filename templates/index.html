<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teditor - Edit your images online easily with cropping, resizing, filters and more. Quick, simple, and free online image editor.">
    <meta name="keywords" content="online image editor, crop image, resize image, image filters, convert image format, free image editor">
    <meta name="author" content="Teditor Team">
    <link rel="canonical" href="https://www.teditor.com/">

    <title>Teditor - Edit Your Images Online | Free Online Image Editor</title>

    <!-- Open Graph (for Facebook, LinkedIn) -->
    <meta property="og:title" content="Teditor - Edit Your Images Online">
    <meta property="og:description" content="Edit your images online with cropping, resizing, filters, and more. Quick, simple, and free online image editor.">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/128/8164/8164213.png">
    <meta property="og:url" content="https://www.teditor.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card (for Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Teditor - Edit Your Images Online">
    <meta name="twitter:description" content="Crop, resize, and add filters easily with Teditor - the free online image editor.">
    <meta name="twitter:image" content="https://cdn-icons-png.flaticon.com/128/8164/8164213.png">

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/8164/8164213.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Hide all additional option sections by default */
        .additional-options {
            display: none;
        }

        /* Show options when required */
        .show-options {
            display: block;
        }
    </style>

    <!-- Structured Data (Schema Markup) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Teditor - Edit Your Images Online",
        "description": "Edit your images online easily with cropping, resizing, filters, and more. Quick, simple, and free online image editor.",
        "url": "https://www.teditor.com/"
    }
    </script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- Navbar Section -->
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
            <img src="https://cdn-icons-png.flaticon.com/128/8164/8164213.png" width="32" class="me-2" alt="Teditor Logo - Online Image Editor">
            Teditor
        </a>
    </div>
</nav>

<!-- Main Form Section -->
<div class="container flex-grow-1 py-4">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="fs-4 text-center mb-4">Teditor - Edit Your Images Online</h1>

            <!-- Image Editing Form -->
            <form id="editor-form" action="/edit" method="post" enctype="multipart/form-data">

                <!-- Image Upload Input -->
                <div class="mb-3">
                    <label for="file" class="form-label">Select an Image to Edit</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>

                <!-- Operation Dropdown -->
                <div class="mb-3">
                    <label for="operation" class="form-label">Choose an Operation</label>
                    <select class="form-select" id="operation" name="operation" required>
                        <option value="" disabled selected>Select Operation</option>
                        <option value="cpng">Convert to PNG</option>
                        <option value="cjpg">Convert to JPG</option>
                        <option value="cgray">Convert to Grayscale</option>
                        <option value="resize">Resize</option>
                        <option value="rotate">Rotate</option>
                        <option value="brightness_contrast">Brightness & Contrast</option>
                        <option value="crop">Crop</option>
                        <option value="flip">Flip</option>
                        <option value="blur">Blur</option>
                        <option value="sharpen">Sharpen</option>
                        <option value="invert">Invert Colors</option>
                    </select>
                </div>

                <!-- Additional Options (hidden by default) -->
                <div id="resize-options" class="additional-options">
                    <div class="mb-3"><label>Width (px)</label><input type="number" class="form-control" name="width"></div>
                    <div class="mb-3"><label>Height (px)</label><input type="number" class="form-control" name="height"></div>
                </div>

                <div id="rotate-options" class="additional-options">
                    <label>Angle (degrees)</label>
                    <input type="number" class="form-control" name="angle">
                </div>

                <div id="brightness_contrast-options" class="additional-options">
                    <div class="mb-3"><label>Brightness (0.5-2)</label><input type="number" step="0.1" class="form-control" name="brightness"></div>
                    <div class="mb-3"><label>Contrast (0.5-2)</label><input type="number" step="0.1" class="form-control" name="contrast"></div>
                </div>

                <div id="crop-options" class="additional-options">
                    <div class="row">
                        <div class="col-md-6"><label>X (Start Point)</label><input type="number" class="form-control" name="x"></div>
                        <div class="col-md-6"><label>Y (Start Point)</label><input type="number" class="form-control" name="y"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label>Width (px)</label><input type="number" class="form-control" name="crop_width"></div>
                        <div class="col-md-6"><label>Height (px)</label><input type="number" class="form-control" name="crop_height"></div>
                    </div>
                </div>

                <div id="flip-options" class="additional-options">
                    <label>Flip Type</label>
                    <select class="form-select" name="flip_type">
                        <option value="vertical">Vertical</option>
                        <option value="horizontal">Horizontal</option>
                    </select>
                </div>

                <div id="blur-options" class="additional-options">
                    <label>Blur Radius (1-10)</label>
                    <input type="number" step="0.1" class="form-control" name="blur_radius">
                </div>

                <!-- Submit Button -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-success w-100">Download Edited Image</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer class="text-center py-2 px-2 mt-auto bg-light">
    <p class="text-muted mb-0">Â© 2024 Teditor - Edit Your Images Online | Free Online Image Editor</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const operationSelect = document.getElementById('operation');
    const allOptions = document.querySelectorAll('.additional-options');

    function showOptionsForOperation(operation) {
        allOptions.forEach(option => option.classList.remove('show-options'));
        if (operation) {
            const target = document.getElementById(`${operation}-options`);
            if (target) target.classList.add('show-options');
        }
    }

    operationSelect.addEventListener('change', () => showOptionsForOperation(operationSelect.value));

    document.getElementById('editor-form').addEventListener('submit', () => {
        setTimeout(() => window.location.href = "/", 4000);
    });
</script>

</body>
</html>
