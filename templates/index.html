    <!-- Preload Critical CSS -->
    <!-- Linking to a CSS file in the static folder -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    />
    <link

  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
          <img
            src="{{ url_for('static', filename='images/icon.png') }}"
            width="32"
            class="me-2"
            alt="Teditor Logo - Free Online Image Editor"
            loading="lazy"
          />
          Teditor
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container flex-grow-1 py-4">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="fs-4 text-center mb-4">
            Teditor - Edit Your Images Online
          </h1>
          <p class="text-muted text-center">
            Edit images online â€” fast, free & hassle-free!
          </p>

          <form
            id="editor-form"
            action="/edit"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="mb-3">
              <label for="file" class="form-label"
                >Select an Image to Edit</label
              >
              <input
                type="file"
                class="form-control"
                id="file"
                name="file"
                required
              />
            </div>

            <div class="mb-3">
              <label for="operation" class="form-label"
                >Choose an Operation</label
              >
              <select
                class="form-select"
                id="operation"
                name="operation"
                required
              >
                <option value="" disabled selected>Select Operation</option>
                <option value="cpng">Convert to PNG</option>
                <option value="cjpg">Convert to JPG</option>
                <option value="cgray">Convert to Grayscale</option>
                <option value="resize">Resize</option>
                <option value="rotate">Rotate</option>
                <option value="brightness_contrast">
                  Brightness & Contrast
                </option>
                <option value="crop">Crop</option>
                <option value="flip">Flip</option>
                <option value="blur">Blur</option>
                <option value="sharpen">Sharpen</option>
                <option value="invert">Invert Colors</option>
              </select>
            </div>

            <!-- Dynamic Options (Placeholder for all additional options if needed) -->
            <div id="resize-options" class="additional-options">
              <label>Width (px)</label
              ><input type="number" class="form-control" name="width" />
              <label>Height (px)</label
              ><input type="number" class="form-control" name="height" />
            </div>

            <div id="rotate-options" class="additional-options">
              <label>Rotation Angle (degrees)</label
              ><input type="number" class="form-control" name="angle" />
            </div>

            <div id="brightness_contrast-options" class="additional-options">
              <label>Brightness (0.0 to 2.0)</label
              ><input
                type="number"
                step="0.1"
                class="form-control"
                name="brightness"
              />
              <label>Contrast (0.0 to 2.0)</label
              ><input
                type="number"
                step="0.1"
                class="form-control"
                name="contrast"
              />
            </div>

            <div id="crop-options" class="additional-options">
              <label>X (px)</label
              ><input type="number" class="form-control" name="x" />
              <label>Y (px)</label
              ><input type="number" class="form-control" name="y" />
              <label>Width (px)</label
              ><input type="number" class="form-control" name="crop_width" />
              <label>Height (px)</label
              ><input type="number" class="form-control" name="crop_height" />
            </div>

            <div id="flip-options" class="additional-options">
              <label>Flip Type</label>
              <select class="form-select" name="flip_type">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
              </select>
            </div>

            <div id="blur-options" class="additional-options">
              <label>Blur Radius</label
              ><input
                type="number"
                step="0.1"
                class="form-control"
                name="blur_radius"
              />
            </div>

            <button type="submit" class="btn btn-success w-100 mt-4">
              Download Image
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-2 mt-auto bg-light">
      <p class="text-muted mb-1">
        &copy; 2024 Teditor - Edit Your Images Online
      </p>
    </footer>

    <!-- JS file from static folder -->
    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>
    
  </body>
